name: tests

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    name: Build, Test, and Lint
    runs-on: ubuntu-latest

    steps:
      # -------------------- SOURCE --------------------
      - name: Checkout code
        uses: actions/checkout@v6

      # -------------------- APT CACHE --------------------
      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: g++ cmake make libgtest-dev
          version: 1.1 # bump this if apt cache breaks

      # -------------------- PYTHON SETUP --------------------
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
          cache: "pip"

      # -------------------- PIP CACHE --------------------
      - name: Cache pip and venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------- VIRTUAL ENV --------------------
      - name: Ensure virtual environment
        run: |
          if [ ! -d ".venv" ]; then
            python -m venv .venv
          fi
          source .venv/bin/activate
          pip install --upgrade pip wheel
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pre-commit pylint

      # -------------------- PRE-COMMIT CACHE --------------------
      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-precommit-

      # -------------------- BUILD CACHE --------------------
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build
            python/dist
          key: ${{ runner.os }}-build-${{ hashFiles('src/**/*.cpp', 'include/**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-build-

      # -------------------- BUILD + TEST --------------------
      - name: Pull submodules
        run: git submodule update --init --recursive

      - name: Build and test
        run: make test

      # -------------------- LINTING --------------------
      - name: Run linting & formatting (pre-commit)
        run: |
          source .venv/bin/activate
          pre-commit install
          pre-commit run --all-files --show-diff-on-failure --verbose
