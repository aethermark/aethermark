ci:
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autofix_commit_msg: "style: auto-fix via pre-commit"

repos:
  # ------------------------
  # General hygiene
  # ------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: debug-statements
      - id: mixed-line-ending
      - id: check-yaml
      - id: requirements-txt-fixer

  # ------------------------
  # Python formatting (Black + Ruff)
  # ------------------------
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: black-format
        files: ^python/
        types_or: [python]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.7.3"
    hooks:
      - id: ruff
        name: ruff-lint
        args: ["--fix", "--show-fixes"]
        files: ^python/
        types_or: [python]

  # ------------------------
  # Python deep static analysis
  # ------------------------
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        files: ^python/

  # ------------------------
  # C++ linting (Google style)
  # ------------------------
  - repo: https://github.com/cpplint/cpplint
    rev: 2.0.0
    hooks:
      - id: cpplint
        name: cpplint
        args:
          - --filter=-whitespace/indent_namespace
        files: ^(src/|include/|python/bindings/) # only these directories
